name: Sentinel Self Test

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  selftest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Run local action (from repo)
        uses: ./
        with:
          config: .denarixx-sentinel.yml

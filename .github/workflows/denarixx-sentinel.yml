name: Denarixx Sentinel

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  sentinel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Denarixx Sentinel
        uses: Dennis2y/Denarixx-Sentinel@v1
        with:
          config: .denarixx-sentinel.yml

      - name: Verify SARIF exists and is valid JSON
        id: sarif_check
        shell: bash
        run: |
          FILE="denarixx-sentinel.sarif"

          if [ ! -s "$FILE" ]; then
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "SARIF missing or empty -> skipping upload"
            exit 0
          fi

          node -e "JSON.parse(require('fs').readFileSync('$FILE','utf8')); console.log('SARIF JSON ok âœ…');"

          echo "exists=true" >> "$GITHUB_OUTPUT"

      - name: Debug SARIF (first 80 lines)
        if: steps.sarif_check.outputs.exists == 'true'
        run: |
          sed -n '1,80p' denarixx-sentinel.sarif

      - name: Upload SARIF to Code Scanning
        if: steps.sarif_check.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: denarixx-sentinel.sarif

      - name: List outputs
        run: ls -la denarixx-sentinel* || true
